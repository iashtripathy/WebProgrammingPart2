<!DOCTYPE html>
<html>

<head>
    <title>
        hello
    </title>
</head>

<body>
    <div id="aj">
        <h1>XMLHTTP REQUEST</h1>
        <button type="button" onclick="loadEx()">change data</button>
    </div>
    <script>
        function loadEx() {
            var xh = new XMLHttpRequest();
            xh.onreadystatechange = function() {
                if (xh.readyState == 4 && xh.status == 200) {
                    document.getElementById("aj").innerHTML = xh.responseText;
                }
            }
            xh.open("GET", "Some_txt.txt", true);
            xh.send();
        }
    </script>
</body>

</html>
